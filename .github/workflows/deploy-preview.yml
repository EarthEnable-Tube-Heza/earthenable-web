name: Deploy Preview

on:
  pull_request:
    branches: [develop]
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    name: Deploy to Vercel Preview
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      issues: write

    environment:
      name: preview
      url: ${{ steps.deploy.outputs.preview_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Create production environment file
        run: |
          cat << EOF > .env.production.local
          NEXT_PUBLIC_API_BASE_URL=https://api.earthenable.org
          NEXT_PUBLIC_API_VERSION=v1
          NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
          NEXT_PUBLIC_APP_NAME=EarthEnable Dashboard
          NEXT_PUBLIC_COMPANY_DOMAIN=earthenable.org
          NEXT_PUBLIC_TOKEN_REFRESH_THRESHOLD=10
          NEXT_PUBLIC_TOKEN_CRITICAL_THRESHOLD=2
          NEXT_PUBLIC_API_TIMEOUT=30000
          EOF
          echo "Environment file created:"
          cat .env.production.local

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Debug - Check embedded API URL in build
        run: |
          echo "Checking for API URLs in built files..."
          grep -r "localhost:8000" .vercel/output/static/_next/ || echo "‚úì No localhost:8000 found"
          grep -r "api.earthenable.org" .vercel/output/static/_next/ || echo "‚úó No api.earthenable.org found"
          echo "Checking config bundle..."
          find .vercel/output/static/_next/ -name "*.js" -exec grep -l "NEXT_PUBLIC_API_BASE_URL\|baseUrl" {} \; | head -3 | while read file; do
            echo "=== $file ==="
            grep -o "baseUrl[^,}]*" "$file" | head -2
          done

      - name: Deploy Project Artifacts to Vercel Preview
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployment URL: $DEPLOYMENT_URL"

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            const prNumber = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('Preview Deployment')
            );

            const body = `## üöÄ Preview Deployment

            Your changes have been deployed to Vercel!

            **Preview URL:** ${previewUrl}

            **Status:** ‚úÖ Deployed successfully

            This deployment will be automatically updated when you push new commits to this PR.

            ---
            *Deployed by Vercel via GitHub Actions*`;

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body,
              });
            }

      - name: Update deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Preview deployment successful"
          else
            echo "‚ùå Preview deployment failed"
            exit 1
          fi
